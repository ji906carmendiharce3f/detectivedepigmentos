<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detective de Pigmentos - Jardín Nº 906 - Carmen Diharce - 3F</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Pantalla de inicio -->
  <div id="pantalla-inicio" class="pantalla-inicio">
    <div class="col">
      <div class="row">
        <img src="./logodetec.png" alt="Logo" style="max-width: 80vw; height: auto;" />
      </div>
      <div class="row">
        <h4>
          Aparecerán 4 pigmentos en cada nivel...<br />
          pero uno es diferente a los demás.<br />
          ¿Podés detectar cuál es el intruso?<br />
          Hay 10 niveles y 20 segundos para completarlos<br />
          ¡Tocá EMPEZAR para jugar!
        </h4>
        <button id="btn-comenzar">EMPEZAR</button>
      </div>
    </div>
  </div>

  <!-- Juego principal -->
  <div id="juego" style="display: none;">
    <div id="juego-contenido">
      <div id="level-info">Nivel: 1 - Tiempo restante: 20s</div>
      <br />
      <div id="grid"></div>
      <div id="message"></div>
      <button id="restart">Reiniciar</button>
    </div>
  </div>

  <!-- Mensaje final (pantalla completa) -->
  <div id="fullscreen-message" class="fullscreen-message" style="display: none;">
    <div id="final-text"></div>
    <button id="final-restart">REINCIAR</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
